<head>
  <title>Leaderboard App</title>
</head>

<body>
  {{> loginButtons}}
  <h1>Leaderboard</h1>
  {{> leaderboard}}
  {{#if currentUser}}
  {{> addPlayerForm}}
  {{/if}}
</body>

<template name="leaderboard">
  <ul>
    {{#each player}}
    <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}} 
    {{#if selectedPlayer}}
    <input type="button" class="increment" value="Give 5 pts" />
    <input type="button" class="decrement" value="Remove 5 pts" />
    <input type="button" class="removeplayer" value="remove selected player"/>
    <li>The selected player is {{selectedPlayer.name}}</li>
    {{/if}}
  </ul>
</template>

<template name="addPlayerForm">
  <form>
    <input type="text" name="playername"/>
    <input type="number" name="initscore"/>
    <input type="submit" value="Add Player"/>
  </form>
</template>
