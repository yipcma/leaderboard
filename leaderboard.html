<head>
  <title>Leaderboard App</title>
</head>

<body>
  {{> loginButtons}}
  <h1>Leaderboard</h1>
  {{> leaderboard}}
  {{#if currentUser}}
  {{> addPlayerForm}}
  <h2>Auto Form below</h2>
  {{> testForm}}
  {{/if}}
</body>

<template name="leaderboard">
  <div class="ui list">
    {{#each player}}
    <div class="item player {{selectedClass}}">{{name}}: {{score}}</div>
    {{/each}} 
  </div>
    {{#if selectedPlayer}}
    <div class="ui buttons">
    <button class="ui button increment">+5</button>
    <button class="ui button decrement">-5</button>
    <button class="ui button removeplayer">delete</button>
    </div>
    The selected player is {{selectedPlayer.name}}
    {{/if}}
</template>

<template name="addPlayerForm">
  <form class="ui form">
    <div class="fields">
    <input type="text" name="playername" placeholder="Player Name"/>
    <input type="number" name="initscore"/>
    <button class="ui button" type="submit">Add Player</button>
    </div>
    </form>
</template>

<template name="testForm">
  {{> quickForm collection="PlayersList" id="insertTestForm" type="insert"}}
</template>
