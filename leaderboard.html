<head>
  <title>Leaderboard App</title>
</head>

<body>
  <h1>Leaderboard</h1> 
  {{> leaderboard}}
</body>

<template name="leaderboard">
  <ul>
    {{#each player}}
    <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}} 
    {{#if selectedPlayer}}
    <input type="button" class="increment" value="Give 5 pts" />
    <input type="button" class="decrement" value="Remove 5 pts" />
    <li>The selected player is {{selectedPlayer.name}}</li>
    {{/if}}
  </ul>
</template>
